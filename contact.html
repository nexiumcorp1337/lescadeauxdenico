<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Cadeaux de Nico</title>
    
    <!-- Favicon standard -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <!-- Fallback PNG pour navigateurs modernes -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    
    <!-- Apple Touch Icon pour iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    
    <!-- Microsoft Tiles (Windows) -->
    <meta name="msapplication-TileImage" content="assets/img/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#E26155">
    
    <!-- Manifest PWA (optionnel, pour futur) -->
    <link rel="manifest" href="assets/manifest.json">
    
    <!-- Bootstrap et CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">Les Cadeaux de Nico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-center mb-5 text-secondary">Contactez-nous</h1>

    <form id="contact-form" class="mx-auto" style="max-width:500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer</button>
    </form>
  </main>

  <footer class="bg-white text-center py-4 border-top mt-5">
    &copy; 2025 Les Cadeaux de Nico. Tous droits réservés.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Merci ! Votre message a été envoyé.');
      e.target.reset();
    });
  </script>
</body>
</html>
